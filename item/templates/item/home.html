{% extends "item/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.seller.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.seller}}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.desc }}</p>
        <span class="card-price">â‚¹{{ post.base_price }}</span>
        <small class="text-muted">{{ post.status }}</small>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
